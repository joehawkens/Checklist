<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkForFiveBoxes()">
    <div class="master">
        <div class="box">
            <p class="todotext"> Do the laundry.</p>
        </div>
        <div class="check">
            <input class="checkboxer" type="checkbox">
        </div>
    </div>
    <div id="controller">
        <h1 onclick="popup()" id="blue">add +</h1>
    </div>
    <div id="popup">
        <textarea id="newnote"> </textarea>
        <button onclick="addNote()">Add note</button>
        <p onclick="removePopup()" id="exit">X</p>
    </div>
</body>
</html>
